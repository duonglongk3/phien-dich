<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>DAK NONG FARM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>DAK NONG FARM</h1>
            <p class="subtitle">Phiên dịch Việt-Trung · 越南语-中文翻译</p>
        </header>

        <main>
            <!-- Khu vực hiển thị văn bản gốc -->
            <div class="text-box source-box">
                <label>Văn bản gốc · 原文</label>
                <div id="sourceText" class="text-content has-placeholder">Nhấn nút và nói... 点击按钮说话...</div>
            </div>

            <!-- Mũi tên dịch -->
            <div class="arrow">
                <span class="arrow-icon">↓</span>
            </div>

            <!-- Khu vực hiển thị bản dịch -->
            <div class="text-box target-box">
                <label>Bản dịch · 译文</label>
                <div id="targetText" class="text-content has-placeholder">Kết quả dịch... 翻译结果...</div>
                <button id="speakBtn" class="speak-btn" title="Phát âm · 播放">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
                    </svg>
                </button>
            </div>

            <!-- Chế độ tự động -->
            <div class="mode-section">
                <label class="section-label">Tự động · 自动模式</label>
                <div class="auto-mode-container">
                    <button id="autoViToZh" class="mode-btn">
                        <span class="mode-icon">🇻🇳</span>
                        <span class="mode-text">
                            <span class="mode-title">Việt → Trung</span>
                            <span class="mode-subtitle">越南语 → 中文</span>
                        </span>
                        <span class="mode-status">TẮT</span>
                    </button>
                    
                    <button id="autoZhToVi" class="mode-btn">
                        <span class="mode-icon">🇨🇳</span>
                        <span class="mode-text">
                            <span class="mode-title">Trung → Việt</span>
                            <span class="mode-subtitle">中文 → 越南语</span>
                        </span>
                        <span class="mode-status">TẮT</span>
                    </button>
                </div>
            </div>

            <!-- Các nút ghi âm thủ công -->
            <div class="mode-section">
                <label class="section-label">Thủ công · 手动模式</label>
                <div class="manual-mode-container">
                    <button id="btnVietnamese" class="record-btn btn-vn">
                        <span class="record-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm-1-9c0-.55.45-1 1-1s1 .45 1 1v6c0 .55-.45 1-1 1s-1-.45-1-1V5z"/>
                                <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                            </svg>
                        </span>
                        <span class="record-text">
                            <span class="record-title">Tiếng Việt</span>
                            <span class="record-subtitle">越南语</span>
                        </span>
                        <span class="record-flag">🇻🇳</span>
                    </button>
                    
                    <button id="btnChinese" class="record-btn btn-cn">
                        <span class="record-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm-1-9c0-.55.45-1 1-1s1 .45 1 1v6c0 .55-.45 1-1 1s-1-.45-1-1V5z"/>
                                <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                            </svg>
                        </span>
                        <span class="record-text">
                            <span class="record-title">Tiếng Trung</span>
                            <span class="record-subtitle">中文</span>
                        </span>
                        <span class="record-flag">🇨🇳</span>
                    </button>
                </div>
            </div>

            <!-- Trạng thái -->
            <div id="status" class="status"></div>
        </main>

        <footer>
            <p>Web Speech API & Google Translate</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
